version: '3.8'

services:
   app:
      build:
         context: .
      ports:
         - '4000:4000'
      working_dir: /app
      #entrypoint: /app/entrypoint.sh
      command: "bash"
      volumes:
         - .:/app
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_HOST=db
      depends_on:
        - db
   db:
      image: postgres:latest
      environment:
         - POSTGRES_HOST_AUTH_METHOD=trust
      restart: always
      volumes:
         - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
